          | **Redis** | $REDIS_STATUS | $(command -v redis-server >/dev/null 2>&1 && redis-server --version 2>&1 | head -1 | cut -d' ' -f3 | cut -d'=' -f2 || echo "Not installed") | $([ -f /etc/redis/redis.conf ] && echo "‚úÖ Present" || echo "‚ùå Missing") |
          
          ## üìä Build Environment
