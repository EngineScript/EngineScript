          echo "üìã Test Summary Generated:"
          cat /tmp/ci-logs/test-summary.md
          
          # Set output for potential PR commenting
          echo "OVERALL_STATUS=$OVERALL_STATUS" >> $GITHUB_OUTPUT
          echo "NGINX_STATUS=$NGINX_STATUS" >> $GITHUB_OUTPUT
