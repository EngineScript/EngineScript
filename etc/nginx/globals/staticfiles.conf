# Rules for static file types

# Common Web Files
location ~* \.(3gp|7z|a(ac|png|s(f|x)|vi(fs?)?)|b(mp|r|z2)|c(ast|ur)|docx?|flv|g(if|z)|heic|htc|i(c|s)o|jpe?g|m4a|midi?|mp(3|4|e?g)|og(g|v)|p(df|ls|ng|pt)|rar|swf|t(ar|gz)|uha|w(a|m)v|web(m|p)|xlsx?|zip)$ {
  access_log /dev/null;
  log_not_found off;
  expires max;
}

# Web Fonts
location ~* \.(eot|otf|svgz?|tt(c|f)|woff2?)$ {
  access_log /dev/null;
  expires max;
}

# Javascript & CSS
location ~* \.(css|js)(\.map)?$ {
  access_log /dev/null;
  expires max;
}

# HTML & Text files
#location ~* \.(html?|txt)$ {
  #access_log /dev/null;
  #expires 1d;
#}

# Disable logging of robots.txt requests
location = /robots\.txt {
  access_log /dev/null;
  log_not_found off;
}
