# GZip
# text/html is always compressed by GZip

gzip on;
gzip_buffers 4 32;
gzip_comp_level 4;
gzip_disable "MSIE [1-6]\.";
gzip_http_version 1.1;
gzip_min_length 1024;
gzip_proxied any;
#gzip_static off; # Leave this disabled unless you absolutely know what you are doing and have a system in place to regenerate the gzipped files
gzip_vary on;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/vnd.ms-fontobject
  application/wasm
  application/x-javascript
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/bmp
  image/svg+xml
  image/vnd.microsoft.icon
  image/x-icon
  text/cache-manifest
  text/calendar
  text/css
  text/javascript
  text/markdown
  text/plain
  text/xml
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;
