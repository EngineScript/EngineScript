# 0 = default. Depending on the maps below, this either means that the request will not be blocked or that it can be cached.
# 1 = no cache.
# 2 = blocked, return 403 response.

# HTTP Methods
# Cache GET & HEAD methods
# Don't cache remaining methods used by REST API (DELETE, PATCH, POST, PUT)
# Block all other HTTP methods
map $request_method $es_request_method {
  default                                 0;  # GET & HEAD
  "~*^(DELETE|OPTIONS|PATCH|POST|PROPFIND|PUT)$" 1;
  "~*^(CONNECT|DEBUG|MOVE|TRACE|TRACK)$"  2;
}

# Sessions that should skip FastCGI cache
map $http_cookie $es_http_cookie {
  default                                 0;
  "~*bookly_?"                            1;
  "~*comment_"                            1;
  "~*e(c(_|wid)|dd_)"                     1;
  "~*jetpack"                             1;
  "~*no_?cache"                           1;
  "~*store_notice"                        1;
  "~*woocommerce_(cart_hash|items_in_cart|recently_viewed)" 1;
  "~*wordpress_"                          1;
  #"~*wp_woocommerce_session_"            1;
  "~*wp(-|sc_)"                           1;
  "~*xf_"                                 1;
  "~*yith_w(cwl_session|rvp)"             1;
}

map $request_uri $es_request_uri {
  default                                 0;
  "~*\.(?:as(c|px?)|b(a(k|sh|t)|lade(\.php)?)|c(fg|gi|md|onf|sh)|d(ll|ump)|e(ngine|xe)|git(ignore)?|hg|in(c|fo|i|stall)|jsp|l(og|ua)|m(ake|db|o(dule|v))|o(ld|rig(inal)?|ut)|p(em|l|o|rofile|y)|rdf|s(ave|h|ql|vn|w[op])|t(est|heme|pl|wig)|xtmpl)$" 2;
  "~*(.*)?sitemap(.*)?\.(?:html|x[ms]l)$" 1;
  "~*(changelog|example|install(ation?)|l(egalnotice|icense)|readme|wp-config)\.(?:html?|md|php|rst|txt)$" 2;
  "~*(G(em|runt)file|auth|composer(/installed)?|package(-lock)?|yarn)\.(?:json|lock)$" 2;
  #"~*/(wp-content)\/.*\.(?:7z|bz2|[rt]ar|zip)$"  2; # Disables compressed files from being accessed from the wp-content directory. Be careful with this as it will stop you from being able to manually upload plugins/themes or access backups
  "~*\?add-to-cart="                      1;  # WooCommerce
  "~*\?wc-a(jax|pi)="                     1;  # WooCommerce
  "~*add_to_cart.*"                       1;
  "~*gems\.(?:rb|locked)?$"               2;
  "~*/addons.*"                           1;
  "~*/cart.*"                             1;  # WooCommerce
  "~*/certificate.*"                      1;  # Sensei
  "~*/chat.*"                             1;
  "~*/checkout.*"                         1;  # WooCommerce
  "~*/contact.*"                          1;
  #"~*/course.*"                          1;  # Sensei
  "~*/(customer-)?dashboard.*"            1;
  "~*/edd-sl.*"                           1;  # Easy Digital Downloads
  "~*/feed.*"                             1;
  "~*/index\.php"                         1;
  #"~*/lesson.*"                          1;  # Sensei
  "~*/log(in|out).*"                      1;
  "~*/lost-?password.*"                   1;
  "~*/my-(account|courses).*"             1;  # WooCommerce & Sensei
  "~*/order.*"                            1;  # WooCommerce
  #"~*/product-category.*"                1;  # WooCommerce
  "~*/profile.*"                          1;
  "~*/register.*"                         1;
  "~*/resetpass.*"                        1;
  "~*/settings.*"                         1;
  #"~*/shop.*"                            1;  # WooCommerce
  #"~*/store.*"                           1;  # WooCommerce
  "~*/support.*"                          1;
  "~*/view.*"                             1;
  "~*/wc-api.*"                           1;
  "~*/wp-(.*\.php|admin.*|json.*)"        1;
  "~*/wp-content/updraft.*"               2;  # Updraft
  "~*/wp-content/uploads/.*\.(?:js|php|[ps]?html?|swf|tpl)$" 2;
  "~*/wp-content/uploads/woe/.*\.(?:csv|xls)$" 1;
  "~*wp\.serviceworker"                   1;
  "~*/xmlrpc\.php"                        1;
}

map $http_x_requested_with $es_http_x_request_with {
  default                                 0;
  "XMLHttpRequest"                        1;
}

# Expires
# Credit: https://github.com/h5bp/server-configs-nginx/blob/main/h5bp/web_performance/cache_expiration.conf
map $sent_http_content_type $expires {
  # Default: Fallback
  default                                 1y;

  # No content
  ""                                      off;

  # HTML
  ~*text/html                             epoch;

  # CSS
  ~*text/css                              1y;

  # JavaScript
  ~*application/javascript                1y;
  ~*application/x-javascript              1y;
  ~*text/javascript                       1y;

  # Media files
  ~*audio/                                1y;
  ~*image/                                1y;
  ~*video/                                1y;

  # Web fonts
  ~*font/                                 1y;
  ~*application/vnd.ms-fontobject         1y;
  ~*application/x-font-ttf                1y;
  ~*application/x-font-woff               1y;
  ~*application/font-woff                 1y;
  ~*application/font-woff2                1y;

  # Favicon (cannot be renamed!) and cursor images
  ~*image/svg\+xml                        1y;
  ~*image/vnd.microsoft.icon              1w;
  ~*image/x-icon                          1w;

  # Data interchange
  ~*application/atom\+xml                 1h;
  ~*application/rdf\+xml                  1h;
  ~*application/rss\+xml                  1h;
  ~*application/json                      epoch;
  ~*application/ld\+json                  epoch;
  ~*application/schema\+json              epoch;
  ~*application/geo\+json                 epoch;
  ~*application/xml                       epoch;
  ~*text/calendar                         epoch;
  ~*text/markdown                         epoch;
  ~*text/xml                              epoch;

  # Manifest files
  ~*application/manifest\+json            1w;
  ~*application/x-web-app-manifest\+json  epoch;
  ~*text/cache-manifest                   epoch;

  # Markdown
  ~*text/markdown                         epoch;

  # WebAssembly
  ~*application/wasm                      1y;

  # Other
  ~*text/x-cross-domain-policy            1w;
}

expires $expires;

map $upstream_http_x_wp_cf_super_cache_active $wp_cf_super_cache_active {
  default  'no-cache, no-store, must-revalidate, max-age=0';
  '1' 's-maxage=31536000, max-age=60';
}

