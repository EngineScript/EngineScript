# EngineScript
user www-data;

worker_cpu_affinity auto;
worker_processes auto;
worker_rlimit_nofile 9666;

pcre_jit on;
pid /run/nginx.pid;
timer_resolution 100ms;

# Thread Pool
#thread_pool es_threads threads=2;

events {
  worker_connections 9666;
  accept_mutex off;
  accept_mutex_delay 200ms;
  use epoll;
  multi_accept on;
}

http {
  # Main Logs
  log_format main '$remote_addr - $remote_user [$time_local] $request '
                  '"$status" $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" "$gzip_ratio"'
                  '"$connection" "$connection_requests" "$request_time" $http_cf_ray '
                  '$ssl_protocol $ssl_cipher';

  # HTTP_Proxy exploit log
  # https://www.nginx.com/blog/mitigating-the-httpoxy-vulnerability-with-nginx
  #log_format proxylog '$remote_addr - $remote_user [$time_local] '
                      #'"$request" $status $body_bytes_sent '
                      #'"$http_referer" "$http_user_agent" '
                      #'"$http_proxy"';

  # Enable access log if you want to use ngxtop to monitor traffic
  # Change to :   /var/log/nginx/nginx.access.log main buffer=256k flush=5m;
  access_log /dev/null;
  error_log /var/log/nginx/nginx.error.log warn;

  # Log requests with an HTTP_Proxy using the 'proxylog' format
  #access_log /var/log/nginx/badactor.log proxylog if=$http_proxy;

  index index.htm index.html index.php;

  include /etc/nginx/globals/mimetypes.conf;

  default_type application/octet-stream;
  charset utf-8;

  # Nginx Tuning
  aio on;
  aio_write on;
  client_body_buffer_size 16k;
  client_body_in_file_only off;
  client_body_timeout 3m;
  client_header_buffer_size 8k;
  client_header_timeout 30s;
  client_max_body_size 64m;
  connection_pool_size 512;
  directio 8m;
  directio_alignment 512;
  etag on;
  if_modified_since exact;
  ignore_invalid_headers on;
  keepalive_disable msie6;
  keepalive_requests 50000;
  keepalive_timeout 10s;
  large_client_header_buffers 8 64k;
  lingering_close on;
  lingering_time 20s;
  lingering_timeout 5s;
  log_not_found on;
  log_subrequest off;
  map_hash_bucket_size 128;
  map_hash_max_size 4096;
  open_file_cache max=50000 inactive=60s;
  open_file_cache_errors off;
  open_file_cache_min_uses 2;
  open_file_cache_valid 120s;
  open_log_file_cache max=10000 inactive=30s min_uses=2;
  output_buffers 2 32k;
  postpone_output 1460;
  proxy_buffer_size 4k;
  proxy_buffers 64 4k;
  proxy_http_version 1.1;
  proxy_read_timeout 2m;
  proxy_send_timeout 2m;
  proxy_temp_path /tmp/nginx_proxy;
  request_pool_size 32k;
  reset_timedout_connection on;
  sendfile off;
  sendfile_max_chunk 512k;
  send_timeout 1m;
  server_names_hash_bucket_size 128;
  server_names_hash_max_size 2048;
  server_name_in_redirect off;
  server_tokens off;
  tcp_nodelay on;
  tcp_nopush on;
  types_hash_bucket_size 64;
  types_hash_max_size 2048;
  variables_hash_bucket_size 256;
  variables_hash_max_size 2048;

  # FastCGI
  fastcgi_buffer_size 16k;
  fastcgi_buffering on;
  fastcgi_buffers 64 4k;
  fastcgi_busy_buffers_size 24k;
  fastcgi_cache_background_update on;
  fastcgi_cache_bypass $skip_cache;
  fastcgi_cache_key "$scheme$request_method$host$request_uri$es_session";
  fastcgi_cache_lock on;
  fastcgi_cache_lock_age 5s;
  fastcgi_cache_lock_timeout 5s;
  fastcgi_cache_methods GET HEAD;
  fastcgi_cache_min_uses 1;
  fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=EngineScriptWP:100m inactive=1h max_size=300m use_temp_path=off;
  fastcgi_cache_revalidate on;
  fastcgi_cache_use_stale error http_500 http_503 invalid_header timeout updating;
  fastcgi_cache_valid 200 1h;
  fastcgi_cache_valid 301 1d;
  fastcgi_cache_valid 302 1h;
  fastcgi_cache_valid 404 10m;
  fastcgi_cache_valid 429 10s;
  fastcgi_cache_valid 499 502 503 1m;
  fastcgi_cache_valid any 15m;
  fastcgi_connect_timeout 60s;
  fastcgi_ignore_client_abort off;
  fastcgi_ignore_headers Cache-Control Expires Set-Cookie Vary;
  fastcgi_intercept_errors off;
  fastcgi_keep_conn on;
  fastcgi_max_temp_file_size 5m;
  fastcgi_no_cache $skip_cache;
  fastcgi_read_timeout 90s;
  fastcgi_request_buffering on;
  fastcgi_send_timeout 90s;
  fastcgi_socket_keepalive off;
  fastcgi_temp_file_write_size 256k;

  # Dynamic TLS Record Resizing
  ssl_dyn_rec_enable on;
  ssl_dyn_rec_size_hi 4229;
  ssl_dyn_rec_size_lo 1369;
  ssl_dyn_rec_threshold 40;
  ssl_dyn_rec_timeout 1000;

  # Compression
  # Brotli is supported, but is disabled by default.
  # Brotli does not currently use a stable release and this can and has introduced stability issues on production servers.
  # It is recommended to instead use Brotli from within Cloudflare and disable Brotli on the server-side until Brotli begins supporting stable releases.
  #include /etc/nginx/globals/brotli.conf;
  include /etc/nginx/globals/gzip.conf;

  # Rate Limiting
  # Second portion of rate limiting can be found in vhost .conf files in /etc/nginx/sites-enabled
  # Rate limit set to trigger HTTP code 429: Too Many Requests (Nginx).
  limit_req_log_level warn;
  limit_req_zone $binary_remote_addr zone=WP:10m rate=1r/s;

  # Maps
  include /etc/nginx/globals/maps.conf;

  # Server default vhost (allows web traffic to server IP)
  include /etc/nginx/globals/default.conf;

  # Domain vhost directory
  include /etc/nginx/sites-enabled/*.conf;

}
