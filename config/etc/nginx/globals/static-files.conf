# Rules for static file types

# Disable logging of robots.txt requests
location = /robots.txt {
  include /etc/nginx/globals/response-headers.conf;
  access_log off;
  add_header Cache-Control "public, max-age=3600" always;
  expires 1h;
  log_not_found off;
  #try_files $uri $uri/ /index.php?$args;
}

# Common Web Files and Documents
location ~* \.(?:3gp|7z|a(ac|png|s[fx]|vi(fs?)?)|b(mp|r|z2)|c(ast|ur)|do[ct][mx]?|flv|g(if|z)|h(eic|tc)|i[cs]o|jpe?g|m(4a|idi?|ov|p(3|4|e?g))|og[gv]|p(df|ls|ng|[op][st][mx]?)|rar|swf|t(ar|gz|iff?)|uha|w([am]v|eb[mp])|xl[st][mx]?|zip)$ {
  include /etc/nginx/globals/response-headers.conf;
  access_log off;
  add_header Cache-Control "public, must-revalidate, proxy-revalidate, immutable, max-age=31536000, stale-while-revalidate=86400, stale-if-error=604800" always;
  #expires max;
  log_not_found off;
}

# Web Fonts
location ~* \.(?:eot|otf|svgz?|tt[cf]|woff2?)$ {
  include /etc/nginx/globals/response-headers.conf;
  access_log off;
  add_header Cache-Control "public, must-revalidate, proxy-revalidate, immutable, max-age=2592000, stale-while-revalidate=86400, stale-if-error=604800" always;
  #expires max;
  log_not_found off;
}

# Jetpack Boost Concatenated Files
# Keep direct file serving when files exist and pass missing files to WordPress.
location ~* ^/wp-content/boost-cache/static/.*\.(?:css|js)(\.map)?$ {
  include /etc/nginx/globals/response-headers.conf;
  access_log off;
  add_header Cache-Control "public, must-revalidate, proxy-revalidate, immutable, max-age=2592000, stale-while-revalidate=86400, stale-if-error=604800";
  log_not_found off;
  try_files $uri /index.php?$args;
}

# Javascript & CSS
# Intentionally no try_files fallback here:
# missing generic assets should return Nginx 404s directly for performance and clean troubleshooting.
# Jetpack Boost-specific fallback is handled by the dedicated /wp-content/boost-cache/static/ location above.
location ~* \.(?:css|js)(\.map)?$ {
  include /etc/nginx/globals/response-headers.conf;
  access_log off;
  add_header Cache-Control "public, must-revalidate, proxy-revalidate, immutable, max-age=2592000, stale-while-revalidate=86400, stale-if-error=604800" always;
  #expires max;
  log_not_found off;
}

